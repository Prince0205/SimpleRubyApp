<username>/SimpleRubyApp:
  Env:
    - ARGS: '"-p 8080 -e production"'
  Exec: 
    - 'source ~/.rvm/scripts/rvm'
    - 'rvm use 1.9.3'
    - 'exec ./bundle/bin/thin start $ARGS'
  PostInstall:
    - 'source ~/.rvm/scripts/rvm'
    - 'rvm use 1.9.3'
    - 'bundle install --binstubs $DISTELLI_APPHOME/bundle/bin --standalone --path $DISTELLI_APPHOME/bundle/lib'
  PkgInclude:
    - 'lib/simplerubyapp/*.rb'
    - 'Gemfile'
    - 'config.ru'
    - 'SimpleRubyApp.gemspec'
